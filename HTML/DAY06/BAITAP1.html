<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Click me</button>
    <script>
        function myFunction(){
            document.write("Sum is " + 500);
        }
        function sum(a, b){
            return a+b;
        }
        function factorial(n){
            if (n<0){
                return "Number must be positive";
            }
            if ( n == 0 || n == 1 ){
                return 1;
            } else {
                return (n*factorial(n-1));
            }
        }
        let sumResult=sum(3, 8);
        document.write("<br>"+ "Sum is " + sumResult + "<br>")
        n =  parseInt(prompt('Enter a number'));
        let resultFactorial=factorial(n)
        document.write("Factorial of " + n + " is " + resultFactorial)
    </script>
</body>
</html>
