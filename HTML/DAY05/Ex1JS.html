<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
let text = "";
for (let i = 0; i < 4; i++) {
  text += "Sinh viên UDU !" + "<br>";
}
let i = 0;
while (i < 4) {
  text += "Sinh viên UDU !" + "<br>";
  i++;
}
do {
  text += "Sinh viên UDU !" + "<br>";
  i++;
}
while (i < 6);
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
