<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
let text = "";
for (let i = 0; i < 10; i++) {
  text += i + "<br>";
}
let i = 0;
while (i<10) {
  text += i + "<br>";
  i++;
}
do {
  text += i+"<br>";
  i++;
}
while (i<10);
document.write([i])
</script>
</body>
</html>
