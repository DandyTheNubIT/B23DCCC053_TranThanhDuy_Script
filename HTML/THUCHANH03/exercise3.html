<div class="change-img">
    <button class="active" idx="0">1</button>
    <button idx="1">2</button>
    <button idx="2">3</button>
    <button idx="3">4</button>
</div>
<script>
$(document).ready(function () {
    var stt = 0;
    var endImg = $("img.slide:last").attr("idx");
    $("button").click(function () {
        stt = $(this).attr("idx");
        changeImg(stt);
    });
    $("#next").click(function () {
        if (++stt > endImg) {
            stt = 0;
        }
        changeImg(stt);
    });
    $("#prev").click(function () {
        if (--stt < 0) {
            stt = endImg;
        }
        changeImg(stt);
    });
    var interval;
    var timer = function () {
        interval = setInterval(function () {
            $("#next").click();
        }, 5000);
    };
    timer();
});
function changeImg(stt) {
    $("img.slide").hide();
    $("img.slide").eq(stt).fadeIn(500);
    $("button").removeClass("active");
    $("button").eq(stt).addClass("active");
    clearInterval(interval);
    timer();
};
</script>
</body>
